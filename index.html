<!doctype html>
<html lang="en" data-theme-mode="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static</title>
  </head>
  <body class="app-with-sidebar">
    <nav class="sidebar">
      <h1 class="sidebar__title">Go Fish</h1>
      <div class="sidebar__content">
        <a class="sidebar__btn btn--active">Games</a>
        <a class="sidebar__btn">Stats</a>
      </div>
      <div class="sidebar__content sidebar__content--end">
        <div class="divider sidebar__divider"></div>
        <a class="sidebar__btn">Profile</a>
        <a class="sidebar__btn">Log Out</a>
      </div>
    </nav>
    <main class="main">
      <div class="main__players">
        <h1>Players</h1>
        <div class="btn-group btn-group--players">
          <details class="accordion accordion--players">
            <summary>
              <span>
                <span class="accordion__label accordion__label--players">Player 1</span>
                <span class="accordion__label accordion__label--players">Cards: 7</span>
                <span class="accordion__label accordion__label--players">Books: 7</span>
              </span>
              <span class="material-symbols-outlined icon accordion__marker">arrow_right</span>
              
            </summary>
            <div class="accordion__cards">
              <img class="accordion__card" src="cards-playing-club-outline.svg">
              <img class="accordion__card" src="cards-playing-diamond-outline.svg">
              <img class="accordion__card" src="cards-playing-heart-outline.svg">
              <img class="accordion__card" src="cards-playing-spade-outline.svg">
              <img class="accordion__card" src="cards-playing-club-outline.svg">
              <img class="accordion__card" src="cards-playing-diamond-outline.svg">
            </div>
          </details>
          <details class="accordion accordion--players">
            <summary>
              <span>
                <span class="accordion__label accordion__label--players">Player 2</span>
                <span class="accordion__label accordion__label--players">Cards: 5</span>
                <span class="accordion__label accordion__label--players">Books: 2</span>
              </span>
              <span class="material-symbols-outlined icon accordion__marker">arrow_right</span>
              
            </summary>
            <div class="accordion__cards">
              <img class="accordion__card" src="cards-playing-club-outline.svg">
              <img class="accordion__card" src="cards-playing-diamond-outline.svg">
              <img class="accordion__card" src="cards-playing-heart-outline.svg">
              <img class="accordion__card" src="cards-playing-spade-outline.svg">
              <img class="accordion__card" src="cards-playing-club-outline.svg">
              <img class="accordion__card" src="cards-playing-diamond-outline.svg">
            </div>
          </details>
          <details class="accordion accordion--players">
            <summary>
              <span>
                <span class="accordion__label accordion__label--players">Player 3</span>
                <span class="accordion__label accordion__label--players">Cards: 2</span>
                <span class="accordion__label accordion__label--players">Books: 3</span>
              </span>
              <span class="material-symbols-outlined icon accordion__marker">arrow_right</span>
              
            </summary>
            <div class="accordion__cards">
              <img class="accordion__card" src="cards-playing-club-outline.svg">
              <img class="accordion__card" src="cards-playing-diamond-outline.svg">
              <img class="accordion__card" src="cards-playing-heart-outline.svg">
              <img class="accordion__card" src="cards-playing-spade-outline.svg">
              <img class="accordion__card" src="cards-playing-club-outline.svg">
              <img class="accordion__card" src="cards-playing-diamond-outline.svg">
            </div>
          </details>
        </div>
      </div>
      <div class="main__chat chat">
        <h1>Game Feed</h1>
        <div class="chat__feed">
          <p><strong>Scott</strong> asks <strong>Hunter</strong> if he has any <strong>8s</strong></p>
          <textarea class="chat__textarea form-control" placeholder="Send a message..."></textarea>
        </div>
      </div>
      <div class="main__hand hand">
        <h3 class="hand__title">Hand</h3>
        <div class="hand__cards">
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
          <input type="checkbox" class="card"></input>
        </div>
        <div class="hand__cards hand__books">
          <div class="card card--book">3</div>
          <div class="card card--book">Q</div>
          <div class="card card--book">A</div>
        </div>
      </div>
    </main>
  </body>
</html>
